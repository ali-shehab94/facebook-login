<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="wrapper-2">
            <div class="content-box">
                <div class="left-column">
                    <img src="assets/logo/facebook-logo.png" alt="fb-logo" class="logo">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="right-column">
                    <form action="#" method="post">
                        <fieldset class="login-box">
                            <input type="text" name="user" placeholder="Email address or phone number" class="input-box">
                            <input type="text" name="Password" placeholder="Password" class="input-box">
                            <button class="input-box login-button">Log In</button>
                            <a href="#">Forgotten password?</a>
                            <hr>
                            <button class="new-account">Create New Account</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
